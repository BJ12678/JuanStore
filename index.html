<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Juan Store</title>

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />

    <!-- Custom Fonts -->
    <link
      href="fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- VueJs CDN development mode -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="grid-wrapper">
        <!-- Navbar -->
        <div class="grid-item navbar">
          <a class="navbar-brand" href="index.html">
            Juan Store
          </a>
        </div>

        <!-- Sidebar -->
        <div class="grid-item sidebar">
          <ul class="side-nav">
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Home'"
                ><i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Customers'"
                ><i class="fas fa-users"></i>
              </a>
            </li>
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Sales'"
                ><i class="fas fa-coins"></i>
              </a>
            </li>
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Expenses'"
                ><i class="fas fa-wrench"></i>
              </a>
            </li>
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Financials'"
                ><i class="fas fa-table"></i>
              </a>
            </li>
            <li>
              <a href="#" v-on:click.prevent="currentTab = 'Login'"
                ><i class="fa fa-fw fa-power-off"></i>
              </a>
            </li>
          </ul>
        </div>

        <!-- Main -->
        <div class="grid-item main">
          <keep-alive>
            <component v-bind:is="currentTabComponent"> </component>
          </keep-alive>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
